				height:100%;

				</div>

						</div>
						<div class="center_right">

						</div>
						<div class="clear"></div>

					</div>
				</div>

				<div class="index_right">

					  <button type="button" class="list-group-item win_list" v-for="item in list" @click="win_list">{{item.level_name}}</button>
					</div>
